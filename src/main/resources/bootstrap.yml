spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        file-extension: yaml
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
    sentinel:
      transport:
        dashboard: ${SENTINEL_DASHBOARD:localhost:8080}
        port: 8719
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: rewards-service
          uri: lb://rewards-service
          predicates:
            - Path=/rewards/**
        - id: games-service
          uri: lb://games-service
          predicates:
            - Path=/games/**
